
<body>

    <div class="formulario">
      <div class="row">
        <form [formGroup]="fgValidator" (ngSubmit)="EditarUsuario()" method="POST" class="col s12">
          <input type="hidden" formControlName="id">
          <h3>Editar de Usuario</h3>
          <div class="row">
            <div class="input-field col s4">
              <input formControlName="nombre" type="text" name="nombre" class="validate">
              <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s4">
              <input formControlName="apellido" type="text" name="apellido" class="validate">
              <label for="apellido"class="activate">Apellido</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <input formControlName="cedula" type="text" name="cedula"  class="validate">
              <label for="cedula"class="activate">Cedula</label>
            </div>
            <div class="input-field col s4">
              <input formControlName="telefono" type="text" name="telefono"  class="validate">
              <label for="telefono"class="activate">Celular</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8">
              <input formControlName="correo" type="text" name="correo"  class="validate">
              <label for="correo" class="activate">Correo</label>
            </div>
          </div>
          <select formControlName="rol" type="text" name="rol"  class="browser-default col s8">
            <option value="" disabled selected></option>
            <option value="Administrador">Administrador</option>
            <option value="Asesor">Asesor</option>
          </select><br><br><br><br>
  
          <button [disabled]="!fgValidator.valid" class="btn waves-effect waves-light" type="submit" name="action">Editar Usuario
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>
  </body>
