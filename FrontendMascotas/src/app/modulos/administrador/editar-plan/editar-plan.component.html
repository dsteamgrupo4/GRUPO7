
<body>    
    <div class="formulario">
        <div class="row">
            <form [formGroup]="fgValidator" (ngSubmit)="EditarPlan()" method="POST" class="col s12">
                <input type="hidden" formControlName="id">
                <h3>Editar Plan</h3>
                <div class="row">
                    <div class="input-field col s4">
                        <input formControlName="nombre" type="text" name="nombre" class="validate" required>
                        <label for="nombre"class="active">Nombre</label>
                    </div>
                    <div class="input-field col s4">
                        <input formControlName="precio" type="text" name="precio" class="validate" required>
                        <label for="precio"class="active">Precio</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input formControlName="descripcion" type="text" name="descripcion" class="validate" required>
                        <label for="descripcion"class="active">Descripcion</label>
                    </div>                    
                </div>               
                
                <button [disabled]="!fgValidator.valid" class="btn waves-effect waves-light" type="submit" name="action">Guardar cambios<i class="material-icons right">send</i>
                  </button>
            </form>
        </div> 
    </div>  
</body>
