
<body>    
    <div class="formulario"> 
        <div class="row">
            <form [formGroup]="fgValidator" (ngSubmit)="GuardarProducto()" method="POST" class="col s12">
                <h3>Crear Producto</h3>
                <div class="row">
                    <div class="input-field col s4">
                        <input formControlName="tipo" type="text" name="tipo" class="validate" required>
                        <label for="tipo">Tipo</label>
                    </div>
                    <div class="input-field col s4">
                        <input formControlName="nombre" type="text" name="nombre" class="validate" required>
                        <label for="nombre">Nombre</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input formControlName="descripcion" type="text" name="descripcion" class="validate" required>
                        <label for="descripcion">Descripcion</label>
                    </div>
                    <div class="input-field col s4">
                        <input formControlName="precio" type="text" name="precio" class="validate" required>
                        <label for="precio">Precio</label>
                    </div>
                </div>               
                
                <button [disabled]="!fgValidator.valid" class="btn waves-effect waves-light" type="submit" name="action">Registrar Producto
                    <i class="material-icons right">send</i>
                  </button>
            </form>
        </div>
    </div>  
</body>
