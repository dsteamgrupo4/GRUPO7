<table class="table responsive">
    <thead>
        <tr>
            <th>
                Nombre
            </th>
            <th>
                Apellido
            </th>
            <th>
                Celular
            </th>
            <th>
                Correo
            </th>
            <th>
                Comentario
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistro">
            <td>
                {{p.nombre}}
            </td>
            <td>
                {{p.apellido}}
            </td>
            <td>
                {{p.celular}}
            </td>
            <td>
                {{p.correo}}
            </td>
            <td>
                {{p.comentario}}
            </td>
            <td>
                <a routerLink="/{{p.id}}" class="btn">Editar</a>
            </td>

        </tr>
    </tbody>

</table>
