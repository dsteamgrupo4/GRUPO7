<body>
    <div class="formulario">
        <div class="row">
            <form [formGroup]="fgValidator" (ngSubmit)="GuardarMascota()" method="POST" class="col s12">
                <h3>Registro de Mascota</h3>
                <div class="row">
                    <div class="input-field col s6">
                        <input formControlName="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s3">
                        <select formControlName="especie" type="text" name="especie" class="browser-default col s8" aria-label="rol">
                            <option value="" disabled selected>Elija Especie</option>
                            <option value="Ave">Aves</option>
                            <option value="Gato">Gatos</option>
                            <option value="Perro">Perros</option>
                            <option value="Conejo">Conejos</option>
                            <option value="Serpiente">Serpientes</option>
                            <option value="Tortuga">Tortugas</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input formControlName="foto" type="text" class="validate">
                        <label for="foto">Url Foto</label>
                    </div>
                    <div class="input-field col s3">
                        

                        <select formControlName="planId" type="text" name="planId" class="browser-default" aria-label="planId" >
                            <option *ngFor="let x of listadoPlanes" value="{{x.nombre}}">{{x.nombre}}</option>
                        </select>                   


                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <textarea formControlName="comentario" type="text" name="comentario"
                            class="materialize-textarea"></textarea>
                        <label for="comentario">Comentario</label>
                    </div>
                </div>
                <button [disabled]="!fgValidator.valid" class="btn waves-effect waves-light" type="submit" name="action">Crear Mascota
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</body>
