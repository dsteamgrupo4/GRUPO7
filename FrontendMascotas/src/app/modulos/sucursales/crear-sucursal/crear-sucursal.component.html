<body>
    <div class="formulario">
        <div class="row">
            <form [formGroup]="fgValidator" (ngSubmit)="GuardarSucursal()" method="POST" class="col s12">
                <h3>Registro de sucursal</h3>
                <div class="row">
                    <div class="input-field col s4">
                        <input formControlName="departamento" name="departamento" type="text" class="validate">
                        <label for="nombre">Departamento</label>
                    </div>
                    <div class="input-field col s4">
                        <input formControlName="ciudad" name="ciudad" type="text" class="validate">
                        <label for="nombre">Ciudad</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input formControlName="direccion" name="direccion" type="text" class="validate">
                        <label for="direccion">Direccion</label>
                    </div>
                    <div class="input-field col s4">
                        <input formControlName="telefono" name="telefono" type="text" class="validate">
                        <label for="nombre">telefono</label>
                    </div>
                </div>
                <button [disabled]="!fgValidator.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar Solicitud
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</body>
