
<body>

    <div class="formulario">
      <div class="row">
        <form [formGroup]="fgValidator" (ngSubmit)="GuardarUsuario()" method="POST" class="col s12">
          <h3>Cliente Nuevo</h3>
          <div class="row">
            <div class="input-field col s4">
              <input formControlName="nombre" type="text" name="nombre" class="validate">
              <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s4">
              <input formControlName="apellido" type="text" name="apellido" class="validate">
              <label for="apellido">Apellido</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <input formControlName="cedula" type="text" name="cedula" class="validate">
              <label for="cedula">Cedula</label>
            </div>
            <div class="input-field col s4">
              <input formControlName="telefono" type="text" name="telefono" class="validate">
              <label for="telefono">Celular</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8">
              <input formControlName="correo" type="email" name="correo" class="validate">
              <label for="correo">Correo</label>
            </div>
          </div>         
  
          <button [disabled]="!fgValidator.valid" class="btn waves-effect waves-light" type="submit" name="action">Registrarse
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>
  </body>
