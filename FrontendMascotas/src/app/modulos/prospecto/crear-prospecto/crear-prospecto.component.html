<body>
  <div class="formulario">
    <div class="row">
      <form [formGroup]="fgValidator" (ngSubmit)="GuardarProspecto()" method="POST" class="col s12">
        <h3>Crear Solicitud</h3>
        <div class="row">
          <div class="input-field col s4">
            <input formControlName="nombre" type="text" name="apellido" class="validate" required>
            <label for="nombre">Nombre</label>
          </div>
          <div class="input-field col s4">
            <input formControlName="apellido" type="text" name="apellido" class="validate" required>
            <label for="apellido">Apellido</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input formControlName="celular" type="text" name="celular" class="validate" required>
            <label for="celualr">Celular</label>
          </div>
          <div class="input-field col s4">
            <input formControlName="correo" type="email" name="correo" class="validate"  required>
            <label for="correo">Correo</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8">
              <textarea formControlName="comentario" type="text" name="comentario" class="materialize-textarea"></textarea>
              <label for="comentario">Comentario</label>
            </div>
          </div>
          <button [disabled]="!fgValidator.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar Solicitud
            <i class="material-icons right">send</i>
          </button>
      </form>
    </div>
  </div>

</body>
